<div class="form-container">
  <h2 class="heading-2 form-title">Register</h2>
  <a routerLink="/login" class="login-link" id="switch-mode">You have already an account? Login</a>
  <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
    <div class="form-group" id="name-group">
      <label for="username">Username</label>
      <input [class.error-input]="usernameError" type="text" id="username" name="username" formControlName="username"
        placeholder="John Smidt" />

      @if (usernameError) {
      <p class="error">
        {{usernameErrorMsg}}
      </p>
      }

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [class.error-input]="emailError" type="email" id="email" name="email" required formControlName="email"
        placeholder="john@gmail.com" />

      @if (emailError) {
      <p class="error">
        {{emailErrorMsg}}
      </p>
      }
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input [class.error-input]="phoneError" type="phone" id="phone" name="phone" formControlName="phone"
        placeholder="089123456888" />

      @if (phoneError) {
      <p class="error">
        {{phoneErrorMsg}}
      </p>
      }
    </div>

    <div [formGroup]="passwords">

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required formControlName="password" placeholder="*******" />

        @if (passwordsError) {
        <p class="error">
          {{passwordErrorMsg}}
        </p>
        }
      </div>
      <div class="form-group">
        <label for="rePassword">Re-Password</label>
        <input type="password" id="rePassword" required formControlName="rePassword" placeholder="*******" />
        @if (passwordsError) {
        <p class="error">
          {{rePasswordErrorMsg}}
        </p>
        }
      </div>
    </div>

    <button [disabled]="registerForm.invalid" type="submit" class="btn submit-btn">Register</button>
  </form>


</div>
