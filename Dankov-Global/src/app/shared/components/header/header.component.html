<div [class]="containerClass" [ngStyle]="{'background-image': headerBg}">
  <header class="header">
    <a routerLink="/" class="logo">
      <ion-icon name="earth-outline"></ion-icon><span>Dankov</span>
      <span>Global</span>
    </a>
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item"><a routerLink="/home" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li class="navigation-item">
          <a routerLink="/why-dankov" routerLinkActive="active">Why Dankov</a>
        </li>
        <li class="navigation-item">
          <a routerLink="/industries" routerLinkActive="active">Industries</a>
        </li>
        <li class="navigation-item"><a routerLink="/products" routerLinkActive="active">Products</a></li>
        <li class="navigation-item">
          <a routerLink="/global-facilities" routerLinkActive="active">Global Facilities</a>
        </li>
        <li class="navigation-item"><a routerLink="/company" routerLinkActive="active">Company</a></li>
      </ul>
    </nav>
    <p class="header-icons">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-icon name="search-outline"></ion-icon>
    </p>
  </header>
  <h1 class="heading-1 header-heading">
    {{headertitle}}
  </h1>
</div>
